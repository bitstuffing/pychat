<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Markdown</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.10/katex.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.13.10/katex.min.js"></script>
</head>
<body>
    <div id="markdown-content"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var markdown = `
            # Título del artículo

            Este es un ejemplo de contenido en Markdown.

            ### Subtítulo

            Aquí hay un enlace: [Google](https://www.google.com).

            Y aquí hay una imagen:
            ![Imagen de ejemplo](https://via.placeholder.com/150)

            Y aquí hay una ecuación matemática:
            $$E = mc^2$$
            `;

            var container = document.getElementById("markdown-content");
            container.innerHTML = marked(markdown);
        });
    </script>
</body>
</html>
